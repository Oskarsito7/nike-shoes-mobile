<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Shoes</title>

    <!-- icono -->
    <link rel="shortcut icon" href="img/Yellow Shoe.png" type="image/x-icon">

    <!-- Estilos -->
    <link rel="stylesheet" href="style.css">

    <!-- fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Gloria+Hallelujah&family=Josefin+Sans:wght@500&family=Lobster&family=Nunito:wght@500&family=Orbitron:wght@600&family=Poppins&family=Work+Sans:wght@600&display=swap" rel="stylesheet">        
</head>

<body>

    <!-- nav-bar -->
    <nav class="cascada">
        <div class="arrow">
            <a href="#">
                <img src="img/fi-rr-arrow-small-left.png" alt="Flecha">
            </a>
        </div>

        <h2 class="cascada">Air Max 200 SE</h2>

        <div class="bolsa">
            <img src="img/fi-rr-shopping-bag.png" alt="bolsa de compras">
            <p>2</p>
        </div>
    </nav>

    <!-- section-hero -->
    <section class="section-hero ">
        <!-- parte mayormente visible -->
        <div class="product">
            <div class="left ">
                <div class="size cascada">
                    <p>size</p>

                    <div>UK 6</div>
                    <div class="uk-7 cascada">UK 7</div>
                    <div>UK 8</div>
                    <div>UK 9</div>
                </div>
                <div class="price cascada">
                    <p>$30.99</p>
                    <p class="descuento">10% OFF</p>
                </div>
            </div>
            <div class="shoes zapato">
                <img src="img/NIKE.png" alt="NIKE" class="nike aparecer">
                <img src="img/Red Shoe.png" alt="nikes rojos" class="nike-rojo ">
            </div>
            <div class="save">
                <div>
                    <img src="img/fi-rr-bookmark.png" alt="save" class="cascada">
                </div>
            </div>
        </div>


        <!-- caja -->
        <div class="caja">
            <p class="aparecer">Swipe down to add</p>

            <div class="swipe-group aparecer">
                <img src="img/vector.png" alt="bolsa" class="aparecer">

                <div class="flechas">
                    <img src="img/fi-rr-angle-small-down.png" alt="" class="aparecer">

                    <img src="img/fi-rr-angle-small-down (1).png" alt="" class="aparecer">
                    
                    <img src="img/fi-rr-angle-small-down (2).png" alt="" class="aparecer">
                </div>
            </div>

            <img src="img/kisspng-computer-icons-shoe-sneakers-nike-5ae47eb41fe5b8 1.png" alt="caja de nike" class="caja-nike animate">
        </div>
    </section>
</body>
</html>
